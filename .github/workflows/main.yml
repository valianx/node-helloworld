name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: hello-world-java_image
      DOCKER_CONTAINER_NAME: hello-world-java_container

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker images
      run: |
        docker build -t ${{ env.DOCKER_IMAGE_NAME }} .

    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          docker save ${{ env.DOCKER_IMAGE_NAME }} | sshpass -p ${{ secrets.SERVER_PASSWORD }} ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "docker load && docker stop ${{ env.DOCKER_CONTAINER_NAME }} || true && docker rm ${{ env.DOCKER_CONTAINER_NAME }} || true && docker run -d --name ${{ env.DOCKER_CONTAINER_NAME }} -p your_port:your_port -e ENVIRONMENT=test ${{ env.DOCKER_IMAGE_NAME }}"
